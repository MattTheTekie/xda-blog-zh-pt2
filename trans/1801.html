<h1>TCPMP手指友好版</h1>
<blockquote>原文：<a href="https://www.xda-developers.com/tcpmp-finger-friendly-version/#0001-01-01">https://www.xda-developers.com/tcpmp-finger-friendly-version/#0001-01-01</a></blockquote><div><section id="article-body" class="article-body" itemprop="articleBody">

<div class="content-block-regular">
<p>TCPMP是我们可以免费使用的众多Windows Mobile视频播放器之一。多年来，该应用程序一直是观看高分辨率视频和多种视频格式的最佳方式。</p>

  
<p>但是应用程序从来没有像现在这样好看。这个新主题已经为Omnia用户提供了一段时间，最近它被移植到WVGA，这样我们也可以享受它。Netdrg修改了Omnia文件以适应HD2设备和其他WVGA设备的WVGA屏幕。</p>

<p>继续进入<a href="http://forum.xda-developers.com/showthread.php?t=634951">螺纹</a>。</p>
