<div class="content-block-regular">
<p>任何一个对使用这个工具足够了解的技术人员都会很欣赏它。XDA成员<a href="http://forum.xda-developers.com/member.php?u=1339816"> el_tuba </a>开发了“HexEditor”。该应用程序简单小巧，但编辑二进制文件的功能非常强大。它具有以下基本特性:</p>

  
<ul> <li>跳转到</li> <li>搜索</li> <li>编辑</li> <li>救援</li> <li>目录浏览</li> </ul>

<p>这个应用程序在编辑方面非常有用。要下载，在市面上搜索“HexEditor”，作者是tuba。这个应用的讨论主题是<a href="http://forum.xda-developers.com/showthread.php?t=808869">这里是</a>。</p>
