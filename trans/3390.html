<h1>你会/会使用一直显示的时钟/屏保吗？</h1>
<blockquote>原文：<a href="https://www.xda-developers.com/woulddo-you-use-an-always-on-display-clockscreensaver/#0001-01-01">https://www.xda-developers.com/woulddo-you-use-an-always-on-display-clockscreensaver/#0001-01-01</a></blockquote><div><section id="article-body" class="article-body" itemprop="articleBody">

<div class="content-block-regular">
<p>在大规模采用环境显示之后，三星和LG等原始设备制造商正在通过采用时钟、通知甚至屏保的永远显示来进一步推进被动信息传递，这让人想起了过去的诺基亚时代(还记得那张脸吗？).也就是说，这些每小时可以吸收超过0.5个百分点。所以我们问:</p>

 
<blockquote>
<p>你觉得它们有用吗？它们值得交换吗？你会在上课或工作时打开它们吗？</p>
 </blockquote></div>
