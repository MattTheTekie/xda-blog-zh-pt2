<div class="content-block-regular">
<p>在XDA，我们热爱我们的定制光盘。我们中的一些人每天早上安装夜间版本，一些人甚至每天多次更换rom。随着所有这些变化，拥有一个装满工具的盒子来帮助你解决闪存的细节问题通常是件好事。</p>

  
<p>天才开发者“JRummy”为你的ROM和ROM闪存提供了一个工具箱。在这段视频中，XDA电视制片人TK回顾了工具箱中的<a href="http://jrummy-apps.com/">。TK展示了应用程序并分享了他的想法，所以请查看这个应用程序评论。</a></p>
