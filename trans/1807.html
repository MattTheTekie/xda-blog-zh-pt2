<p>无论你是否喜欢iPhone，应用程序图标看起来都很棒，因为它们都有相同的方形，圆角和漂亮的光泽效果。因此，xda-member <a title="Link to user profile" href="http://forum.xda-developers.com/member.php?u=775311" target="_blank"> bluemetalaxe </a>创造了一套漂亮的iPhone风格的图标，由469个单独的手工制作的图标组成，因此涵盖了大多数更受欢迎的应用程序。</p>

  
<p>继续到<a href="http://forum.xda-developers.com/showthread.php?t=533993">论坛主题</a>下载和指导如何实现图标。</p>
