<p>XDA成员<a href="http://forum.xda-developers.com/member.php?u=627664" target="_blank"> jamieaxall </a>的MIUI模拟时钟模块的粉丝们，你们可能会喜欢XDA成员<a href="http://forum.xda-developers.com/member.php?u=2761201" target="_blank"> 00McD00 </a>创作的主题。</p>

  
<p>这位XDA成员在截屏主题中贴了几张这样的图片，看到下载量很大，所以决定用所有的颜色做一个单独的主题。主题MIUI动画时钟安装就像任何其他应用程序，然后你可以在你的其他部件中找到它。</p>

<p>看起来这位XDA会员也在接受在背景中有运动队标志和其他标志的时钟的请求，所以如果你感兴趣，请前往查看<a href="http://forum.xda-developers.com/showthread.php?t=1053899" target="_blank">主题线索</a>。</p>
